{% extends "base.html" %}
{% block title %}{{ title }} â€¢ Burgh Event Planner{% endblock %}

{% block content %}
<div class="card">
  <h2 style="margin:0 0 6px;">{{ title }}</h2>
  {% if help_text %}<p class="muted" style="margin:0 0 14px;">{{ help_text }}</p>{% endif %}
  {% if error %}<div class="alert">{{ error }}</div>{% endif %}

  <form class="form" method="post">
    {% if input_type == "select" %}
      <label for="value">Choose one</label>
      <select id="value" name="value">
        {% for opt in options %}
          <option value="{{ opt.value }}" {% if opt.value == default %}selected{% endif %}>
            {{ opt.label }}
          </option>
        {% endfor %}
      </select>
    {% else %}
      <label for="value">Your answer</label>
      <input
        id="value"
        name="value"
        type="{{ input_type }}"
        value="{{ default or '' }}"
        placeholder="{{ placeholder or '' }}"
        {% if min is defined %}min="{{ min }}"{% endif %}
        {% if step is defined %}step="{{ step }}"{% endif %}
      />
    {% endif %}

    <div class="btn-row">
      <button class="btn primary" type="submit">Continue</button>
      <a class="btn" href="{{ url_for('web_menu') }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
